<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
           list-style: none; 
        }
        ul > li{
            max-width: 200px;
            padding: 10px;
            float: left;
            background-color: #ddd;
        }
        ul > li:hover{
            background: #aaa;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="main">
        <ul>
            <!-- 遍历KeyUsing -->
            {{range $i,$v := .KeyUsing}} 
                <li>
                    <h2><b>{{$v.Name }}</b></h2>
                    <small>{{$v.Count}}</small>
                </li>
            {{end}}
        </ul>
    </div>
    <script>
        setInterval(()=>{
            // window.location.reload()
        }, 1000)
    </script>
</body>

</html>
